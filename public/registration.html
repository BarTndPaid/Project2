<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BarTender App</title>
    <link rel="stylesheet" href="css/reset.css">
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <header class="header">
        <h1 class="logo"><a href="./index.html">BarTndPaid</a></h1>
        <ul class="main-nav">
            <li><a href="./main.html">Register</a></li>
            <li><a href="./main.html">Sign In</a></li>
            <li><a href="#"> Message</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 ">
                <form role="form" method="POST" action="#">
                    <legend class="text-center">Register</legend>

                    <legend>Account Details</legend>
                    <!-- first name -->
                    <div class="form-group col-md">
                        <label for="first_name">First name</label>
                        <input type="text" class="form-control" name="" id="first_name" placeholder="First Name">
                    </div>
                    <!-- last name  -->
                    <div class="form-group col-md">
                        <label for="last_name">Last name</label>
                        <input type="text" class="form-control" name="last_name" id="" placeholder="Last Name">
                    </div>
                    <br>
                    <!--select role  -->
                    <div class="form-group col-md">
                        <label class="form-group">I would like to: </label>

                        <select id="role" name="role-option">
                            <option value="" selected="selected">(please select a role)</option>
                            <option value="bartend"> Bartend</option>
                            <option value="hire"> Hire a Bartender</option>
                        </select>
                    </div>
                    <br>
                    <!-- email address -->
                    <div class="form-group col-md-6">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="" id="" placeholder="Email">
                    </div>
                    <br>
                    <br>
                    <!-- password -->
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="" id="password" placeholder="Password">

                        <!-- confirm password -->

                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" name="" id="confirm_password" placeholder="Confirm Password">
                    </div>

                    <!-- Address -->

                    <div class="form-group col-md-6">
                        <h2>Address</h2>
                        <!-- address-line1 input-->

                        <label for="address-line1">Address Line 1</label>
                        <input type="text" class="form-group col-md-6 name=" address-line1" id="address-line1"
                            placeholder="Address Line 1">


                        <!-- address-line2 input-->

                        <label class="form-label">Address Line 2</label>
                        <input id="address-line2" name="address-line2" type="text" placeholder="address line 2" class="form-group col-md-6">


                        <!-- city input-->
                        <div class="form-group">
                            <label class="form-label">City / Town</label>
                            <div class="forms">
                                <input id="city" name="city" type="text" placeholder="city" class="form-group col-md-6">

                            </div>
                        </div>

                        <!-- region input-->
                        <div class="form-group">
                            <label class="form-label">State / Province / Region</label>
                            <div class="forms-group">
                                <input id="region" name="region" type="text" placeholder="state / province / region"
                                    class="form-group col-md-6">

                            </div>
                        </div>
                        <!-- postal-code input-->
                        <div class="form-group">
                            <label class="form-label">Zip / Postal Code</label>
                            <div class="forms form-group col-md-6">
                                <input type="text" class="input-xlarge" id="postal-code" name="postal-code" placeholder="zip or postal code">
                            </div>
                        </div>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <br>
                    <br>
                </form>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/view.js" type="text/javascript"></script>
</body>

</html>

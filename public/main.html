<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width">
    <title>BarTender App</title>
    <link rel="stylesheet" href="css/reset.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
</head>

<body>
    <!-- Navi Bar -->
    <header class="header">
        <h1 class="logo"><a href="#">BarTndPaid</a></h1>
        <ul class="main-nav">
            <li><a href="#">Register</a></li>
            <li><a href="#">Sign In</a></li>
            <li><a href="#"> Message</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <!-- Content Section  -->

    <div class="loginDiv-container">
        <form class="Sign-in-cont">
            <p>
                <label>Email</label>
                <input class="login" type="email" style="width:90%" required>
            </p>
            <p>
                <label>Password</label>
                <input class="login" type="password" style="width:90%" required>
            </p>
            <p>
                <input class="login" type="checkbox" checked="checked">
                <label>Stay logged in</label></p>
            <input type="submit" value="Submit">
            <a href="#">
                <p>Need to Register? Click here.</p>
            </a>
        </form>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-center w3-opacity">
        <div class="w3-xlarge w3-padding-32">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
        </div>

    </footer>
    <!-- Custom Script -->
    <script src="js/view.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BarTender App</title>
    <link rel="stylesheet" href="css/reset.css">
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="jumbotron text-center">
        <h1>BarTndPaid</h1>
        <!-- temporary tag text -->
        <p>I'm a businessman; blood is a big expense. Hey, listen, I want somebody good - and I mean very good - to
            plant
            that gun.</p>
    </div>

    <div class="container">
        <h2>Bartender Registration</h2>
        <form>
            <div class="form-group">
                <div class="col-md-5">
                    <label for="text">First Name:</label>
                    <input type="text" class="form-control input-md" placeholder="First Name">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-5">
                    <label for="text">Last Name:</label>
                    <input type="text" class="form-control input-md" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-5">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control input-md" placeholder="Enter email">
                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="passwordinput">Password</label>
                <div class="col-md-5">
                    <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md"
                        required="">
                    <span class="help-block">max 16 characters</span>
                </div>
            </div>

            <!-- Confirm Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="confirm_password">Confirm Password</label>

                <div class="col-md-5">
                    <input id="confirm_password" name="confirm_password" type="password" placeholder="Re-type password"
                        class="form-control input-md" required="">

                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Custom Script -->
    <script src="js/view.js" type="text/javascript"></script>

</body>

</html>

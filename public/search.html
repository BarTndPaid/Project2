<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BarTender App</title>
    <link rel="stylesheet" href="css/reset.css">
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        input[type=text] {
                width: 130px;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
                background-color: white;
                background-image: url('searchicon.png');
                background-position: 10px 10px; 
                background-repeat: no-repeat;
                padding: 12px 20px 12px 40px;
                -webkit-transition: width 0.4s ease-in-out;
                transition: width 0.4s ease-in-out;
            }
            
            input[type=text]:focus {
                width: 100%;
            }
            </style>
</head>

<body>
    <!-- Navibar -->
    <header class="header">
        <h1 class="logo"><a href="#">BarTndPaid</a></h1>
        <ul class="main-nav">
            <li><a href="#">Register</a></li>
            <li><a href="#">Sign In</a></li>
            <li><a href="#"> Message</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <!-- End Navigation -->




    <div class="container">
        <div class="search-bar">
            <!-- Search form submission - Need name of search function-->
            <form name="searchBar" id="searchBar" onsubmit="return" method="get">
                <input type="text" name="fname" placeholder="Search..">
                <input type="submit" value="Submit">
            </form>
            <br>
            <br>
        </div>



        <div class="results-stage" style="height:100px;background: rgba(215, 240, 255, 0.61);font-size:36px">
            <!-- 1st div for the background color and container for flex-->


            <div class="search-results">
                <!-- Display Search results here -->
                <h2>This is stand in text for results</h2>
            </div>
            <div class="results-preview">
                <!-- Display return detailed results here -->

            </div>
        </div>

    </div>


    <!-- Custom Script -->
    <script src="js/view.js" type="text/javascript"></script>

</body>

</html>
